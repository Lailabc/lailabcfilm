<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfoliowebsite</title>
    <link rel="stylesheet" href="style-home.css">
    <script src="script-home.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap');
      </style>
</head>

<body>

    <div class="HomeTitleContainer">
        <div class="logoContainer" >
            <img src="images-home/logo.png" id="logo" alt="logo">
        </div>
        <div class="Title">
            <h1>Laila B. Carneiro</h1>
            <h2>Filmaker. Creative. Storyteller</h2>
        </div>

       

    </div>
       
    <div class="WorkContainer">
        <div class="indice">
            <div id="name">Laila B. Carneiro</div>
            
            <div id="projects">Projects</div>

            <div id="about">About me</div>
     
            <div id="bts">BTS</div>
          
            <div id="contact">Contact Me</div>
        </div>
        <div class="ProjectContainer">
            <div class="row" id="first">
                <div class="tiles" id="tile1"></div>
                <div class="tiles" id="tile2"></div>
                <div class="tiles" id="tile3"></div>
            </div>
            <div class="row" id="second">
                <div class="tiles" id="tile4"></div>
                <div class="tiles" id="tile5"></div>
                <div class="tiles" id="tile6"></div>
            </div>
            <div class="row" id="third">
                <div class="tiles" id="tile7"></div>
                <div class="tiles" id="tile8"></div>
                <div class="tiles" id="tile9"></div>
            </div>


        </div>


    </div>







</body>

</html>
