<!DOCTYPE html>

<head>

    <title>portfoliowebsite</title>
    <link rel="stylesheet" href="style.css">

            <div id="projects"></div>
            <div id="about"></div>

            </div>
            <div class="row" id="second">

            </div>
            <div class="row" id="third">

        </div>
